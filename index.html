<!doctype html>
<html lang="en">
  <head>
    <title>Kiosk Demo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap & CSS calls -->

    <link rel="stylesheet" type="text/css" href="css/style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  </head>
  
  <body onload = "startUp()">

    <div id = "home">

        <div class="container-fluid">

            <div class = "row upper-stage"> </div>

        </div>

        <div class="container-fluid">

            <div class = "row r-middle"> 

                <div id="carouselId" class="carousel slide" data-ride="carousel">

                    <ol class="carousel-indicators">

                        <li data-target="#carouselId" data-slide-to="0" class="active"></li>

                        <li data-target="#carouselId" data-slide-to="1"></li>

                        <li data-target="#carouselId" data-slide-to="2"></li>

                    </ol>

                    <div class="carousel-inner" role="listbox">

                        <div class="carousel-item active">

                            <div class = "container" id = "rcorners1">
                                <center>  <img img src="img/erin.jpg" alt="First slide" class = "img-size"></center>
                                <div class="carousel-caption d-none d-md-block">

                                    <h3>Erin Anderson</h3>

                                </div>

                            </div>

                        </div>

                        <div class="carousel-item">

                            <div class = "container" id = "rcorners1">

                                <center>  <img src="img/zachhorton.jpg" alt="Second slide" class = "img-size"></center>

                                <div class="carousel-caption d-none d-md-block">

                                    <h3>Zach Horton</h3>

                                </div>

                            </div>

                        </div>

                        <div class="carousel-item">

                            <div class = "container" id = "rcorners1">

                                <center>  <img src="img/danwang.jpg" alt="Second slide" class = "img-size"></center>

                                <div class="carousel-caption d-none d-md-block">

                                    <h3>Dan Wang</h3>


                                </div>

                            </div>

                        </div>

                    </div>
                    
                    <a class="carousel-control-prev" href="#carouselId" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselId" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div> 

        <div class = "container-fluid">

            <div class = "row padd-middle">

                <a href="#" id = "btnErin" class = "btn btn-primary" ontouchstart="pop_new_window('https://www.filmstudies.pitt.edu/people/erin-anderson');" onclick="pop_new_window('https://www.filmstudies.pitt.edu/people/erin-anderson');"> Erin Anderson's Webpage </a> 
                <a href="#" id = "btnZack" class = "btn btn-primary" ontouchstart="pop_new_window('https://www.filmstudies.pitt.edu/people/zach-horton');" onclick="pop_new_window('https://www.filmstudies.pitt.edu/people/zach-horton');"> Zach Horton's Webpage </a> 
                <a href="#" id = "btnDan" class = "btn btn-primary" ontouchstart="pop_new_window('https://www.filmstudies.pitt.edu/people/dan-wang');" onclick="pop_new_window('https://www.filmstudies.pitt.edu/people/dan-wang');"> Dan Wang's Webpage </a> 
            </div>
        </div>

    <!-- End of page-->
    </div>
    
    <!-- Optional JavaScript -->
    <script src = "js/script.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
